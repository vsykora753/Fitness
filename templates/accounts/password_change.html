{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="login-wrapper">
  <div class="login-container">
    <div class="login-header">
      <h2>Změna hesla</h2>
      <p>Zadejte své současné heslo a nové heslo dvakrát.</p>
    </div>

    <form method="post" class="login-form">
      {% csrf_token %}
      <div class="form-group">
        <label for="id_old_password">Současné heslo</label>
        {{ form.old_password }}
      </div>
      <div class="form-group">
        <label for="id_new_password1">Nové heslo</label>
        {{ form.new_password1 }}
      </div>
      <div class="form-group">
        <label for="id_new_password2">Potvrzení nového hesla</label>
        {{ form.new_password2 }}
      </div>
      <button type="submit" class="btn-login">Změnit heslo</button>
    </form>
  </div>
</div>
{% endblock %}
